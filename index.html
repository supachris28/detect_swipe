<html>
    <head>
        <title>Detect Swipe test page</title>
    </head>
    <body>
        <p>Try swiping and watch below.</p>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="jquery.detect_swipe.js"></script>
        <script>
            $('body').on('swipeleft', function() { $('body').append("<p>Swiped Left</p>"); });
            $('body').on('swiperight', function() { $('body').append("<p>Swiped Right</p>"); });
            $('body').on('swipeup', function() { $('body').append("<p>Swiped Up</p>"); });
            $('body').on('swipefromtop', function() { $('body').append("<p>Swiped From Top</p>"); });
            $('body').on('swipefromleft', function() { $('body').append("<p>Swiped From Left</p>"); });
            $('body').on('swipefromright', function() { $('body').append("<p>Swiped From Right</p>"); });
            $('body').on('swipefrombottom', function() { $('body').append("<p>Swiped From Bottom</p>"); });
        </script>
    </body>
</html>
